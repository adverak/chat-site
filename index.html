<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple GitHub Chat</title>
</head>
<body>

<h2>Simple Chat</h2>

<div id="login">
  <button onclick="login()">Sign in with Google</button>
</div>

<div id="app" style="display:none">
  <p>
    Room:
    <button onclick="setRoom('general')">general</button>
    <button onclick="setRoom('gaming')">gaming</button>
    <button onclick="setRoom('random')">random</button>
  </p>

  <p id="roomName">general</p>

  <div id="messages"></div>

  <form id="chat-form">
    <input id="message" placeholder="Type message" required>
    <button type="submit">Send</button>
  </form>

  <button onclick="logout()">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  let currentRoom = 'general';
  let messagesRef = db.ref('rooms/' + currentRoom).limitToLast(50);

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithRedirect(provider);
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      loadMessages();
    } else {
      document.getElementById('login').style.display = 'block';
      document.getElementById('app').style.display = 'none';
    }
  });

  function setRoom(room) {
    currentRoom = room;
    document.getElementById('roomName').innerText = room;
    messagesRef.off();
    messagesRef = db.ref('rooms/' + room).limitToLast(50);
    document.getElementById('messages').innerHTML = '';
    loadMessages();
  }

  function loadMessages() {
    messagesRef.on('child_added', snap => {
      const msg = snap.val();
      const div = document.createElement('div');
      div.innerText = msg.user + ': ' + msg.text;
      document.getElementById('messages').appendChild(div);
    });
  }

  document.getElementById('chat-form').addEventListener('submit', e => {
    e.preventDefault();
    const text = document.getElementById('message').value;
    messagesRef.push({
      user: auth.currentUser.displayName,
      text: text,
      time: Date.now()
    });
    document.getElementById('message').value = '';
  });
</script>

</body>
</html>
