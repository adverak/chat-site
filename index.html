<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      display: grid;
      grid-template-columns: 200px 1fr;
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
    }
    .rooms {
      background: #020617;
      border-right: 1px solid #1e293b;
      padding: 10px;
    }
    .rooms h3 { margin-top: 0; }
    .room {
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
    }
    .room:hover { background: #1e293b; }
    .chat {
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg { margin-bottom: 6px; }
    .user { color: #38bdf8; font-weight: bold; }
    form {
      display: flex;
      border-top: 1px solid #1e293b;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    button {
      padding: 10px 16px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .login {
      position: absolute;
      inset: 0;
      background: rgba(2,6,23,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login button {
      font-size: 16px;
      padding: 12px 20px;
    }
  </style>
</head>
<body>

<div class="login" id="login">
  <button onclick="login()">Sign in with Google</button>
</div>

<div class="app" id="app" style="display:none">
  <div class="rooms">
    <h3>Rooms</h3>
    <div class="room" onclick="setRoom('general')"># general</div>
    <div class="room" onclick="setRoom('gaming')"># gaming</div>
    <div class="room" onclick="setRoom('random')"># random</div>
  </div>

  <div class="chat">
    <header>
      <span id="roomName"># general</span>
      <button onclick="logout()">Logout</button>
    </header>

    <div id="messages"></div>

    <form id="chat-form">
      <input id="message" placeholder="Message" required />
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let currentRoom = 'general';
  let messagesRef = db.ref('rooms/' + currentRoom);

  const banned = ['badword1','badword2'];

  function filter(text) {
    let t = text;
    banned.forEach(w => {
      const r = new RegExp(w, 'gi');
      t = t.replace(r, '***');
    });
    return t;
  }

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  function logout() { auth.signOut(); }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('app').style.display = 'grid';
      loadMessages();
    } else {
      document.getElementById('login').style.display = 'flex';
      document.getElementById('app').style.display = 'none';
    }
  });

  function setRoom(room) {
    currentRoom = room;
    document.getElementById('roomName').innerText = '# ' + room;
    messagesRef.off();
    messagesRef = db.ref('rooms/' + room).limitToLast(100);
    document.getElementById('messages').innerHTML = '';
    loadMessages();
  }

  function loadMessages() {
    messagesRef.on('child_added', snap => {
      const m = snap.val();
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="user">${m.user}:</span> ${m.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  }

  document.getElementById('chat-form').addEventListener('submit', e => {
    e.preventDefault();
    const text = filter(message.value);
    messagesRef.push({
      user: auth.currentUser.displayName,
      text,
      time: Date.now()
    });
    message.value = '';
  });
</script>
</body>
</html>
