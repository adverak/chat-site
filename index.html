<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: 12px;
      background: #020617;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 6px;
    }
    .user {
      color: #38bdf8;
      font-weight: bold;
    }
    form {
      display: flex;
      border-top: 1px solid #1e293b;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    button {
      padding: 10px 16px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <header>ðŸ’¬ Simple Chat Room</header>
    <div id="messages"></div>
    <form id="chat-form">
      <input id="username" placeholder="Name" required />
      <input id="message" placeholder="Message" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”§ STEP 1: Replace this config with your own Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const form = document.getElementById("chat-form");
    const messagesDiv = document.getElementById("messages");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const text = document.getElementById("message").value;

      messagesRef.push({
        user,
        text,
        time: Date.now()
      });

      document.getElementById("message").value = "";
    });

    messagesRef.limitToLast(50).on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="user">${msg.user}:</span> ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
